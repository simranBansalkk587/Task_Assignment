<div class="row">
    <div class="card text-center mx-auto p-2 m-2">
        <div class="card-header text-dark bg-info">
            Login
        </div>
        <div class="card-body text-dark">
         <div class="form-group row">
            <label for="txtuname"class="col-sm-4">UserName</label>
            <div class="col-sm-8">
                <input type="text"[(ngModel)]="login.username" id="txtuname"Placeholder="Ente UserName"class="form-control">
            </div>
         </div>
         <div class="form-group row">
            <label for="txtupass"class="col-sm-4">Password</label>
            <div class="col-sm-8">
                <input type="password"[(ngModel)]="login.password" id="txtupass"Placeholder="Ente Password"class="form-control">
            </div>
         </div>
         <div class="form-group row">
            <label for="txtconfrimpassword"class="col-sm-4">ConfrimPassword</label>
            <div class="col-sm-8">
                <input type="password"[(ngModel)]="login.confrimpassword" id="txtconfrimpassword"Placeholder="Ente Confrim Password"class="form-control">
            </div>
         </div>
        </div>
        <div class="card-footer text-muted">
            <p class="text-danger">{{loginErrorMsg}}</p>
            <button class="btn btn-success m-1 p-1"(click)="loginClick()">Login</button>
            <button class="btn btn-social-icon btn-google mx-1"(click)="signWithGoogle()">
               <span class="fab fa-google"></span>
            </button>
            <button class="btn btn-danger"(Click)="signOut()">signOut</button>
        </div>
      </div>
    </div>
